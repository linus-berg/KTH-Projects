<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Armour RPG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
      <div id="console_wrapper">
        <div id="console">
          <pre class="cmd_line">
##      ##  #######  ########  ########  
##  ##  ## ##     ## ##     ## ##     ## 
##  ##  ## ##     ## ##     ## ##     ## 
##  ##  ## ##     ## ########  ########  
##  ##  ## ##     ## ##        ##   ##   
##  ##  ## ##     ## ##        ##    ##  
 ###  ###   #######  ##        ##     ## 
          </pre>
        </div>
        <span>
          $> <input id="cmd_txt" type="text" autofocus>
        </span>
      </div> 
  </body>
  <script type="text/javascript">
    var allow_msg = false;
    
    function PrintToTerminal(msg, cmd) {
      $('#console').append('<pre class="cmd_line' + (cmd ? ' cmd' : '') + '">' + (cmd ? '$> ' : '') + msg + '</pre>');
      $("#console").scrollTop($("#console")[0].scrollHeight);
    }
    
    function PrintBusiness(business) {
      var bs = '<div class="business">';
      bs = bs + business.name + '</br>';
      bs = bs + 'Address: ' + business.location.address1 + '</br>';
      bs = bs + 'Price: ' + business.price + '</br>';
      bs = bs + 'Rating: ' + business.rating + '</br>';
      bs = bs + business.display_phone + '</br>';
      $('#console').append(bs);
      $("#console").scrollTop($("#console")[0].scrollHeight);
    }
    
    /* Send command to server. */
    function SendCmd(msg) {
      if (!allow_msg)
        return;
      
      $('#cmd_txt').val('');
      PrintToTerminal(msg, true);
      
      var params = {
        session: session_id,
        message: msg
      };
      
      socket.emit('WATSON::ASSISTANT::MESSAGE::SEND', params);
    }
    
    /* On enter. */
    $('#cmd_txt').keypress(function (e) {
      if (e.which == 13) {
        var cmd = $('#cmd_txt').val();
        SendCmd(cmd);
        return false;
      }
    });
    
    var socket = io();
    var session_id = null;
    
    socket.emit('WATSON::ASSISTANT::SESSION::CREATE');
    socket.on('WATSON::ASSISTANT::SESSION::RESPONSE', function(resp) {
      session_id = resp.result.session_id;
      allow_msg = true;
      console.log(resp);
      PrintToTerminal('', false);
      PrintToTerminal(' Welcome to WOPR.          ', false);
      PrintToTerminal(' Shall we find some restaurants?.', false);
      PrintBusiness('yolo');
      });
    
    socket.on('WATSON::ASSISTANT::MESSAGE::ANSWER', function(resp) {
      console.log(resp);
      for(var i = 0; i < resp.result.output.generic.length; i++) {
        PrintToTerminal(resp.result.output.generic[i].text, false);
      }
    });
    socket.on('BENBOT::SUGGESTIONS', function(resp) {
      for(var i = 0; i < resp.length; i++) {
        PrintBusiness(resp[i]);
      }
    });
  </script>
</html>
