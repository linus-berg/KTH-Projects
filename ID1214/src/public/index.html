<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Armour RPG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="console">
    </div>
    <div id="cmd">
      <input id="cmd_txt" type="text">
    </div>
  </body>
  <script type="text/javascript">
    var allow_msg = false;
    
    function PrintToTerminal(msg) {
      $('#console').append('<span class="cmd_line">' + msg + '</span>');
      $("#console").scrollTop($("#console")[0].scrollHeight);
    }
    
    /* Send command to server. */
    function SendCmd(msg) {
      if (!allow_msg)
        return;
      
      $('#cmd_txt').val('');
      PrintToTerminal(msg);
      
      var params = {
        session: session_id,
        message: msg
      };
      
      socket.emit('WATSON::ASSISTANT::MESSAGE::SEND', params);
    }
    
    /* On enter. */
    $('#cmd_txt').keypress(function (e) {
      if (e.which == 13) {
        var cmd = $('#cmd_txt').val();
        SendCmd(cmd);
        return false;
      }
    });
    
    var socket = io();
    var session_id = null;
    
    socket.emit('WATSON::ASSISTANT::SESSION::CREATE');
    socket.on('WATSON::ASSISTANT::SESSION::RESPONSE', function(resp) {
      session_id = resp.result.session_id;
      allow_msg = true;
      console.log(resp);
    });
    
    socket.on('WATSON::ASSISTANT::MESSAGE::ANSWER', function(resp) {
      console.log(resp);
      PrintToTerminal(resp.result.output.generic[0].text);
    });
  </script>
</html>
